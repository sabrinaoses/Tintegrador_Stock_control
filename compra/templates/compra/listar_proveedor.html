<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StockControl - Listar Proveedor</title>
  </head>
  <body>
    <h1>Lista de Proveedores</h1>

    <table border="1">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>DNI</th>
        </tr>
      </thead>
      <tbody>
        {% for proveedor in proveedores %}
        <tr>
          <td>{{ proveedor.nombre }}</td>
          <td>{{ proveedor.apellido }}</td>
          <td>{{ proveedor.dni }}</td>
          <td>
            <form
              method="post"
            >
              {% csrf_token %}
              <input
                type="hidden"
                name="proveedor_id"
                value="{{ proveedor.id }}"
              />
               <button type="submit">Borrar</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
